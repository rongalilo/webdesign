<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cap-It-Off PH</title>

<style>
body {
    background-color: #DD761C;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

nav {
    font-size: 20px;
    font-family: Verdana, Geneva, Tahoma, sans-serif, Helvetica, sans-serif;
}

nav ul {
    display: inline-block;
    list-style-type: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: black;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #0084ff;
}

.container {
    max-width: 1300px;
    margin: auto;
    padding-left: 25px;
    padding-right: 25px;
}

.col-2 {
    flex-basis: 50%;
    min-width: 300px;
    position: relative;
}

.container2 {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.product {
    width: calc(33% - 40px);
    margin: 20px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    height: 450px; 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.product img {
    width: 100%;
    height: 300px; 
    object-fit: cover; 
    border-radius: 8px;
}

.product h2 {
    margin-top: 10px;
    font-size: 25px;
}

.product p {
    font-size: 20px;
    margin: 10px;
}

.add-to-cart {
    background-color: #FEB941;
    color: black;
    font-weight: bold;
    padding: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-to-cart:hover {
    background-color: #45a049;
}

.form-container {
    margin: 50px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
}

.form-container input {
    width: 98%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkout-button {
    width: 150px;
    font-size: 20px;
    background-color: #FEB941 ;
    color: white;
    font-weight: bold;
    padding: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.checkout-button:hover {
    background-color: #45a049 ;
}
</style>
</head>

<body>
<div class="container">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="container2">
    <div class="product">
        <img src="https://media.istockphoto.com/id/1489785822/photo/red-baseball-cap-isolated-on-white-background.jpg?s=612x612&w=is&k=20&c=q3yZg4y0F0GDEd8wBxZjkkV1sDN_PLuH_HFuKEHAYLY=" alt="Product 1">
        <h2>Red Baseball Cap</h2>
        <p>PHP 149</p>
        <button class="add-to-cart" onclick="addToCart('Red Baseball Cap', 149)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://media.istockphoto.com/id/497040301/photo/white-baseball-hat.jpg?s=612x612&w=is&k=20&c=3hNrqJ7R8S9qo3-x94jKEPLY_cQ6eRlkf2eEkWKftAg=" alt="Product 2">
        <h2>White Baseball Cap</h2>
        <p>PHP 149</p>
        <button class="add-to-cart" onclick="addToCart('White Baseball Cap', 149)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://media.istockphoto.com/id/866706940/photo/blue-baseball-hat.jpg?s=1024x1024&w=is&k=20&c=sHVx3yuGVCx9ACXbqNLSlK-WzpT5ryfsqcD4l23_VDs=" alt="Product 3">
        <h2>Blue Baseball Cap</h2>
        <p>PHP 149</p>
        <button class="add-to-cart" onclick="addToCart('Blue Baseball Cap', 149)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://media.istockphoto.com/id/1469997026/photo/baseball-cap-shot-close-up-on-a-white-background.jpg?s=612x612&w=is&k=20&c=Km3k36dvdulwR33kGpu5cJTrPlnqDlhWiQtQF5KjsqQ=" alt="Product 4">
        <h2>Black Baseball Cap</h2>
        <p>PHP 149</p>
        <button class="add-to-cart" onclick="addToCart('Black Baseball Cap', 149)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://media.istockphoto.com/id/872582366/photo/green-baseball-hat.jpg?s=612x612&w=is&k=20&c=6i7k-4w6_NWLh_ScWcEIb8N7xueP0gp5ELwijX5ja3E=" alt="Product 5">
        <h2>Green Baseball Cap</h2>
        <p>PHP 149</p>
        <button class="add-to-cart" onclick="addToCart('Green Baseball Cap', 149)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://media.gettyimages.com/id/1479916895/photo/washington-dc-a-view-of-a-atlanta-braves-baseball-cap-in-the-dugout-during-the-game-between.jpg?s=612x612&w=gi&k=20&c=d2SWr1WssdYAQ_qY20r-hnVCeuJneCrwUlvP2qJKOgc=" alt="Product 6">

<div class="form-container">
    <h2>Checkout Form</h2>
    <form id="checkout-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <input type="text" id="address" placeholder="Address (Bldg No./House Unit/Subdivision)" required>
        <input type="text" id="barangay" placeholder="Barangay" required>
        <input type="text" id="city" placeholder="City" required>
        <button type="button" class="checkout-button" onclick="checkout()">Checkout</button>
    </form>
</div>

<script>
let cart = [];

function addToCart(productName, productPrice) {
    cart.push({name: productName, price: productPrice});
    alert(productName + " has been added to your cart.");
}

function checkout() {
    const name = document.getElementById('name').value;
    const contact = document.getElementById('contact').value;
    const address = document.getElementById('address').value;
    const barangay = document.getElementById('barangay').value;
    const city = document.getElementById('city').value;

    if (!name || !contact || !address || !barangay || !city) {
        alert("Please fill out the missing fields.");
        return;
    }

    if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
    }

    let orderSummary = "Order Summary:\n\n";
    let totalAmount = 0;
    cart.forEach(item => {
        orderSummary += item.name + " - PHP " + item.price + "\n";
        totalAmount += item.price;
    });

    orderSummary += `\nTotal Amount: PHP ${totalAmount}\n\nCustomer Details:\nName: ${name}\nContact: ${contact}\nAddress: ${address}\nBarangay: ${barangay}\nCity: ${city}`;

    alert(orderSummary);

    cart = [];
}
</script>
